	var arr=[11,12,13,5,6];
	function exist(arr,value){
		if(!(typeof arr=='object' && arguments.length>1)){
			return '输入错误';
		}
		for(var i=0;i<arr.length;i++){
			if(arr[i]==value){
				return true;
			}
		}
		return false;
	}
	var result=exist(arr);
	document.write(result)
